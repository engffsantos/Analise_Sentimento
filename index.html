<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Sentimentos</title>
</head>
<body>
    <h1>Detector de Sentimentos</h1>
    <textarea id="input-text" rows="4" cols="50"></textarea><br><br>
    <button onclick="classifySentiment()">Detectar Sentimento</button><br><br>
    <p id="result"></p>

    <script>
        async function classifySentiment() {
            const text = document.getElementById('input-text').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            });
            const data = await response.json();
            document.getElementById('result').innerText = `Sentimento: ${data.sentiment}`;
        }
    </script>
</body>
</html>
